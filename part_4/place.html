<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
    <link class="Logo" rel="icon" type="image/png" href="./images/icon.png">
</head>
<body>
    <header>
        <img class="Logo" src="./images/logo.png">
        <nav>
            <a href="index.html">List of Places</a>
            <a href="login.html" class="login-button" id="login-link">Login</a>
            <a href="index.html" class="logout-button" id="logout-link">Logout</a>
        </nav>
    </header>
    <main>
        <section id="place-details">
            <h1 id="place-title">Name of the place</h1>
            <div class="place-info">
                <p>Host</p>
                <p>Price per night</p>
                <p>Description</p>
                <p>Amenities</p>
            </div>
        </section>
        <section id="reviews">
            <h1>Reviews</h1>
            <div class="review-card">
                <h4>Name of the reviewer</h4>
                <p>Description</p>
                <p>Rating</p>
            </div>
        </section>
        <div id="private-content">
            <a href="add_review.html" id="newReview">
                <button type="button" class="button">Review</button>
            </a>
        </div>
    </main>

</html>
